<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="main-box">
		<form action="" method="" enctype="">
			<div class="box">

				<div class="box-left">
					<h2>General Information</h2>
					<div>
						<select class="full-width">
							<option>Title</option>
							<option>Title</option>
							<option>Title</option>
							<option>Title</option>
						</select>
					</div>
					<div>
						<input type="text" name="" placeholder="First Name" class="half-width">
						<input type="text" name="" placeholder="Last Name" class="half-width">
					</div>
					<div>
						<select class="full-width">
							<option value="">Position</option>
							<option>Title</option>
							<option>Title</option>
							<option>Title</option>
						</select>
					</div>
					<div>
						<input type="text" name="" placeholder="Company" class="full-width">
					</div>
					<div>
						<input type="text" name="" placeholder="Business Area" class="half-width">
						<select class="half-width">
							<option value="">Employe</option>
							<option>Title</option>
							<option>Title</option>
							<option>Title</option>
						</select>
					</div>
				</div>

				<div class="box-right">
					<h2>Contact Details</h2>
					<div>
						<input type="text" name="" placeholder="Street" class="full-width transparent">
					</div>
					<div>
						<input type="text" name="" placeholder="Additional Information" class="full-width transparent">
					</div>
					<div>
						<input type="number" name="" placeholder="Zip-Code" class="half-width transparent">
						<select class="half-width transparent">
							<option value="">Place</option>
							<option>Mirpur</option>
							<option>Dhanmondi</option>
							<option>Banani</option>
							<option>Uttara</option>
						</select>
					</div>
					<div>
						<select class="full-width transparent">
							<option value="">Country</option>
							<option>Bangladesh</option>
							<option>India</option>
							<option>Pakistan</option>
							<option>Srilanka</option>
							<option>Nepal</option>
						</select>
					</div>
					<div>
						<input type="number" name="" placeholder="Code" class="half-width transparent">
						<input type="text" name="" placeholder="Phone Number" class="half-width transparent">
					</div>
					<div>
						<input type="email" name="" placeholder="Email" class="full-width transparent">
					</div>
					<div>
						<input type="radio" name="">
						<label>I do accept <a href="">terms and conditions</a> of your site.</label>
					</div>
					<div>
						<input type="submit" name="" value="Register Badge" class="button">
					</div>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
